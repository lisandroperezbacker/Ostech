<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="plugins/sweetalert2/sweetalert2.min.css">
<link rel="stylesheet" href="estilos.css">

</head>
<body>

    <div class="contenedor">
        <div class="izquierda">
            <div class="card-container">
                <img src="./resours/Logo/ostechlogoFinal-transparente.png" alt="Logo" width="350" height="120" class="logo-img mb-3">
                <div style="background-color: #000407;" class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3 text-white">Registarse</h3>
                        <form id="formRegister" method="POST" class="formulario__register">
                        <div class="mt-5">
                            <div class="inputContainer">
                              <input required="required" class="inputField" id="nombre"  name="nombre" placeholder="nombre" type="text">
                              <label class="usernameLabel" for="email">Nombre</label>
                              <svg viewBox="0 0 448 512" class="userIcon">    
                                <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm0 32c-88.4 0-256 44.8-256 134.4V512h512V422.4c0-89.6-167.6-134.4-256-134.4z"></path>
                              </svg>
                            </div>
                          </div>
                          <div class="mt-5">
                            <div class="inputContainer">
                              <input required="required" class="inputField" id="apellido"  name="apellido" placeholder="Apellido" type="text">
                              <label class="usernameLabel" for="email">Apellido</label>
                              <svg viewBox="0 0 448 512" class="userIcon">    
                                <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm0 32c-88.4 0-256 44.8-256 134.4V512h512V422.4c0-89.6-167.6-134.4-256-134.4z"></path>
                              </svg>
                            </div>
                          </div>
                            <div class="mt-5">
                                <div class="inputContainer">
                                  <input required="required" class="inputField" id="email"  name="email" placeholder="Correo Electrónico" type="email">
                                  <label class="usernameLabel" for="email">Correo Electrónico</label>
                                  <svg viewBox="0 0 448 512" class="userIcon">    
                                    <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm0 32c-88.4 0-256 44.8-256 134.4V512h512V422.4c0-89.6-167.6-134.4-256-134.4z"></path>
                                  </svg>
                                </div>
                              </div>
                            <div class="mt-5">
                                <div class="inputContainer">
                                    <input required="required" class="inputField" id="contraseña" placeholder="Contraseña" name="contraseña" type="password">
                                    <label class="usernameLabel" for="contraseña">Contraseña</label>
                                    <svg viewBox="0 0 448 512" class="userIcon">    
                                      <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm0 32c-88.4 0-256 44.8-256 134.4V512h512V422.4c0-89.6-167.6-134.4-256-134.4z"></path>
                                    </svg>
                                  </div>
                            </div>
                            <div class="mt-5">
                                <div class="inputContainer">
                                  <input required="required" class="inputField" id="telefono"  name="telefono" placeholder="telefono" type="text">
                                  <label class="usernameLabel" for="email">telefono</label>
                                  <svg viewBox="0 0 448 512" class="userIcon">    
                                    <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm0 32c-88.4 0-256 44.8-256 134.4V512h512V422.4c0-89.6-167.6-134.4-256-134.4z"></path>
                                  </svg>
                                </div>
                              </div>
                            <div class="mt-5">
                            <button  type="submit" name="submit" class="btn w-100 btn-outline-info">Registrar</button>
                        </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

    <!-- Sección Derecha -->
    <div class="derecha">
        <h1 class="mb-3">¡Bienvenido!</h1>
        <p>Ya estas registrado</p>
        <p>inicia sesion</p>
        <button class="animated-button" >
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
            </svg>
            <span class="text">inicio de sesion</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
            </svg>
        </button>
    </div>
</div>
<script src="jquery/jquery-3.7.1.js"></script>
<script src="popper/popper.min.js"></script>
<script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="codigo_register.js"></script> <!-- ✅ va al final, cuando jQuery ya está disponible -->

</body>
</html>
